@(accountForm : Form[Account])
@import helper._

@main("My first Playframework") {
<h1>Login</h1>

	@helper.form(action=routes.Application.login()) {
		@helper.inputText(accountForm("email"))
		@helper.inputPassword(accountForm("password"))
		<div>
			<input type="submit" value="Log in">
		</div>
		
	
	}
}
